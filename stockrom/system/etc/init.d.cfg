# libraries
script_helpers=/system/etc/helpers.sh

# booleans
zipalign_apks=true
fix_permissions=false
enable_sysctl=false
free_mem=true
clear_data_cache=true
enable_cron=false
sd_boost=true
file_system_speedups=true
battery=true
touch=false
minfree=false
gpurender=false
sleepers=true
journalism=false
sqlite3=false
wifisleep=false
iostats=true
setrenice=false
tweaks=true
speedy_modified=false
loopy_smoothness_tweak=true


# files
sysctl_conf=/system/etc/sysctl.conf
read_ahead_file=/sys/devices/virtual/bdi/179:0/read_ahead_kb

# sd boost value
read_ahead_kb=0
